<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 8</title>
</head>
<body>
  
  <p>Абзац текста</p>
  <div>
    <h3>Заголовок</h3>
    <p>Текст</p>
  </div>

  <script>
    let str = ["Фамилия","Имя","Отчество"]
    let p = document.querySelector('p')
    p.textContent = `${str[0]} - ${str[1]} -${str[2]}`
  </script>
</body>
</html>
